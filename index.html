
 <!DOCTYPE html>

 <html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="RepoReconnoiter github data visualisation">
		<meta name="A visualisation showcasing GitHub repository data" content="RepoReconnoiter">
		<meta name="Michael Tozer" content="RepoReconnoiter">
		<title>RepoReconnoiter | Explore your data today!</title>

		<link rel="stylesheet" href="application/css/page.css">
		<link rel="stylesheet" href="application/css/button.css">
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<script type="text/javascript" src="application/js/browsing.js"></script>		
	</head>
	<body>
		<!--Page-Container-->
		<div class="page-container">
			<!--Header-->
			<div class="header">
				<h1 class="center">RepoReconnoiter | Explore your data today</h1>
			</div>

			<!--Content-Container-->
			<div class="content-container" id="content-container">
				<!--Home view-->
				<div id="home">
					<div class="float-left">
						<p>/home</p>
					</div>
					<div class="image-container">
						<img class="img-center" src="application/files/github_logo.png" alt="" width="240" height="240">
						<p class="loading-caption"><center>Hello there!</center></p>
						<p>
							<form onsubmit="search_repositories(event, searchquery)" role="search">
								<input id="search" name="searchquery" type="search" autocomplete="off" placeholder="Search Repositories..." name="search">
								<button type="submit">Go</button>
							</form>
						</p>
					</div>
				</div>

				<!--Search result view-->
				<div id="sresult" style="display:none;">
					<div class="float-left">
						<p>/<a onclick="build_home()" href="javascript:;">home</a>/search results</p>
					</div>
					<div class="float-right">
						<p>
							<form onsubmit="search_repositories(event, searchquery)" role="search">
								<input id="search" name="searchquery" type="search" autocomplete="off" placeholder="Search..." name="search">
								<button type="submit">Go</button>
							</form>
						</p>
					</div>
					<div class="sresults-container" style="width:100%;height:375px;">
						<p id="result-count">Search Results for 'query' (0)</p>
						<svg id="sresults-svg" style="width:100%;height:100%;"></svg>
					</div>
				</div>

				<!--Rate limit view-->
				<div id="rlimit" style="display:none;">
					<div class="float-left">
						<p>/<a onclick="build_home()" href="javascript:;">home</a>/rlimit</p>
					</div>
					<div class="image-container">
						<img class="img-center img-loading " src="application/files/github_logo_error.png" alt="">
						<p class="loading-caption"><center>You were Rate limited!</center></p>
						<p>
							<form onsubmit="search_repositories(event, searchquery)" role="search">
								<input id="search" name="searchquery" type="search" autocomplete="off" placeholder="Try again later..." name="search">
								<button type="submit">Go</button>
							</form>
						</p>
					</div>
				</div>

				<!--Repository view-->
				<div id="repository" style="display:none;">
					<div class="float-left">
						<p>/<a onclick="build_home()" href="javascript:;">home</a>/<a onclick="show_sresults()" href="javascript:;">search results</a>/repository</p>
					</div>
					<div class="float-right">
						<p>
							<form onsubmit="search_repositories(event, searchquery)" role="search">
								<input id="search" name="searchquery" type="search" autocomplete="off" placeholder="Search..." name="search">
								<button type="submit">Go</button>
							</form>
						</p>
					</div>
				</div>

				<!--Loading view-->
				<div id="loading" style="display:none;">
					<div class="image-container">
						<img class="img-center img-loading" src="application/files/github_logo.png" alt="">
						<p class="loading-caption"><center>Loading...</center></p>
						<p>
							<form onsubmit="search_repositories(event, searchquery)" role="search" style="pointer-events: none;">
								<input id="search" name="searchquery" type="search" placeholder="Searching Repositories..." name="search">
								<button type="submit">Go</button>
							</form>
						</p>
					</div>
				</div>
			</div>

			<!--Footer-->
			<div class="footer">
				<p class="footer-content">
					Made By <a href="https://portfolio.michaeltozer.com/">Michael Tozer</a> | <a href="https://github.com/LunarLite/RepoReconnoiter">Github Repository</a>
				</p>
			</div>
		</div>
	</body>
</html>
